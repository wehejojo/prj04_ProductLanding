<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1 id="logo">Moment</h1>
        <nav id="nav-bar">
            <ul class="links">
                <li><a href="#video-container" class="nav-link">Go To Video</a></li>
                <li><a href="#form-container" class="nav-link">Forms</a></li>
            </ul>
        </nav>
    </header>
    <section id="video-container">
        <img src="https://gifdb.com/images/high/man-quick-system-coding-vgsda2t7d5tu7o9x.gif" id="video"></img>
        <p>Heya, I do coding commissions for students struggling in class!</p>
        <p>Need help with tutoring? Need help with building? I can help you!</p>
    </section>
    <section id="form-container">
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <div class="form-divider">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="name">
            </div>

            <div class="form-divider">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="email@gmail.com">
            </div>

            <div class="form-divider">
                <label for="service">Service: </label>
                <input type="text" name="service" id="service" placeholder="coding, lesson, etc.">
            </div>

            <input type="submit" value="Submit" id="submit">
        </form>
    </section>
    <script>
        document.getElementById('logo').onclick = () => window.location.hash = "#";
    </script>
</body>
</html>
